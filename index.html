<!DOCTYPE html>
<html>

<head>
    <title>Anagram Solver</title>
    <link rel="shortcut icon" href="#">
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="anagramSolver.js" type="text/javascript"></script>
    <!-- <script src="add-css.js" type="text/javascript"></script> -->
</head>

<body>
    <input id="anagram-text" />
    <button id="get-anagrams" onclick="checkForAnagrams()">Get Anagrams</button>
</body>

</html>
<script>
    function checkForAnagrams() {
        let text = document.getElementById('anagram-text').value;
        let anagramer = new AnagramSolver;
        let solved = anagramer.checkTextForAnagrams(text);
        solved.then(function(result) {
            console.log(result) // Show result
        })
    }

<!DOCTYPE html>
<html>

<head>
    <title>Anagram Solver</title>
    <link rel="shortcut icon" href="#">
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="anagramSolverV2.js" type="text/javascript"></script>
    <!-- <script src="add-css.js" type="text/javascript"></script> -->
</head>

<body>
    <label for="anagramText">
        Text
    </label>
    <input id="anagramText" name="anagramText" /><br /><br />
    

    <strong>Mode:</strong><br />
    <input type="radio" id="solutionCountdown" name="solutionMode" value="solutionCountdown" checked>
    <label for="solutionCountdown">
        Countdown Conundrum Mode
    </label><br />

    <input type="radio" id="solutionMultistring" name="solutionMode" value="solutionMultistring">
    <label for="solutionMultistring">
        Just Solve it (unlimited length)
    </label><br /><br />

    <button id="get-anagrams" onclick="checkForAnagrams()">Get Anagrams</button>  
</body>

</html>
<script>
    function checkForAnagrams() {
        let solutionMode; 
        for(let element of document.getElementsByName('solutionMode')){
            if(element.checked === true){
                solutionMode = element.value;
            }
        }

        let text = document.getElementById('anagramText').value;
        let anagramer = new AnagramSolver;
        let solved = anagramer.checkTextForAnagrams(text, solutionMode);
        solved.then(function(result) {
            console.log(result) // Show result
        })
    }
</script>
